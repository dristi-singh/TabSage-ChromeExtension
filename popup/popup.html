<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TabSage</title>
    <!-- Bootstrap 5 CSS from CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome for Icons -->
    <link 
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Custom styles -->
    <link rel="stylesheet" href="../styles/main.css">
  </head>
  <body>
    <div class="container popup-container fade-in">
      <div class="header">
        <h4><i class="fas fa-brain me-2"></i>TabSage</h4>
        <p class="text-muted small">Context-Aware Tab Manager</p>
      </div>

      <div class="card mb-3">
        <div class="card-body">
          <h5 class="card-title"><i class="fas fa-question-circle me-2"></i>Why are you opening this tab?</h5>
          <div id="current-url" class="mb-3 small text-truncate"></div>

          <div class="mb-3">
            <label for="intent-select" class="form-label">Intent</label>
            <div class="input-group">
              <span class="input-group-text">
                <i class="fas fa-lightbulb"></i>
              </span>
              <select class="form-select" id="intent-select">
                <option value="" selected disabled>Choose intent...</option>
                <option value="Research">Research</option>
                <option value="Work">Work</option>
                <option value="Learn">Learn</option>
                <option value="Shopping">Shopping</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Communication">Communication</option>
                <option value="other">Other...</option>
              </select>
            </div>
          </div>
          
          <!-- This div is initially hidden and only shown when "Other" is selected -->
          <div id="other-intent-container" class="mb-3" style="display: none;">
            <label for="other-intent" class="form-label">Custom Intent</label>
            <div class="input-group">
              <span class="input-group-text">
                <i class="fas fa-edit"></i>
              </span>
              <input
                type="text"
                class="form-control"
                id="other-intent"
                placeholder="Enter your custom intent"
              />
            </div>
          </div>

          <p id="status-message" class="text-muted mt-2 small"></p>

          <button id="save-intent" class="btn btn-primary btn-save">
            <i class="fas fa-check me-2"></i>Save Intent
          </button>
        </div>
      </div>

      <div class="mt-3 text-center">
        <button id="open-dashboard" class="btn btn-outline-secondary btn-sm">
          <i class="fas fa-columns me-1"></i>Open Dashboard
        </button>
      </div>
      
      <div class="copyright-footer">
        &copy; 2025 The Silicon Savants. All rights reserved.
      </div>
    </div>

    <!-- Add popup.js for functionality -->
    <script src="popup.js"></script>
  </body>
</html>
