<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TabSage</title>
    <!-- Bootstrap 5 CSS from CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        width: 350px;
        padding: 15px;
      }
      .header {
        margin-bottom: 15px;
        text-align: center;
      }
      .btn-save {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h4>TabSage</h4>
        <p class="text-muted small">Context-Aware Tab Manager</p>
      </div>

      <div class="card mb-3">
        <div class="card-body">
          <h5 class="card-title">Why are you opening this tab?</h5>
          <div id="current-url" class="mb-3 small text-truncate"></div>

          <div class="mb-3">
            <label for="intent-input" class="form-label">Intent</label>
            <input
              type="text"
              class="form-control"
              id="intent-input"
              placeholder="What is your intent for this tab?"
            />
          </div>

          <p id="status-message" class="text-muted mt-2"></p>

          <button id="save-intent" class="btn btn-primary btn-save">
            Save
          </button>
        </div>
      </div>

      <div class="mt-2 text-center">
        <a href="../dashboard/dashboard.html" target="_blank" class="small"
          >Open Dashboard</a
        >
      </div>
    </div>

    
    <script src="popup.js"></script>
  </body>
</html>
