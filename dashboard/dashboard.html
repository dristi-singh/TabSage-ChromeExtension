<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TabSage Dashboard</title>
    <!-- Bootstrap 5 CSS from CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome for Icons -->
    <link 
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Custom styles -->
    <link rel="stylesheet" href="../styles/main.css">
  </head>
  <body class="dashboard-container">
    <header class="dashboard-header">
      <div class="container">
        <div class="d-flex justify-content-between align-items-center">
          <h1><i class="fas fa-brain me-3"></i>TabSage Dashboard</h1>
          <div>
            <button id="export-btn" class="btn btn-outline-primary me-2">
              <i class="fas fa-download me-1"></i> Export Session
            </button>
            <button id="refresh-btn" class="btn btn-outline-secondary">
              <i class="fas fa-sync-alt me-1"></i> Refresh
            </button>
          </div>
        </div>
      </div>
    </header>

    <main class="container mb-5 fade-in">
      <!-- Stats Row -->
      <div class="row mb-4">
        <div class="col-md-4">
          <div class="stats-card text-center mb-3 mb-md-0">
            <div class="card-body">
              <h5 class="card-title"><i class="fas fa-window-restore me-2"></i>Total Tabs</h5>
              <p id="total-tabs" class="card-text display-4">0</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="stats-card text-center mb-3 mb-md-0">
            <div class="card-body">
              <h5 class="card-title"><i class="fas fa-object-group me-2"></i>Intent Groups</h5>
              <p id="total-groups" class="card-text display-4">0</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="stats-card text-center">
            <div class="card-body">
              <h5 class="card-title"><i class="fas fa-clock me-2"></i>Session Started</h5>
              <p id="session-time" class="card-text">-</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Tab groups will be dynamically inserted here -->
      <div id="intent-groups-container"></div>

      <!-- Empty state -->
      <div id="empty-state" class="empty-state">
        <i class="fas fa-lightbulb fa-3x mb-3 text-primary opacity-75"></i>
        <h3>No tabs saved yet</h3>
        <p class="text-muted">
          Open new tabs and add intents to organize them here.
        </p>
        <button id="new-tab-btn" class="btn btn-primary mt-2">
          <i class="fas fa-plus me-2"></i>Open New Tab
        </button>
      </div>
    </main>

    <footer class="container">
      <div class="copyright-footer">
        &copy; 2025 The Silicon Savants. All rights reserved.
      </div>
    </footer>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Add dashboard.js for functionality -->
    <script src="dashboard.js"></script>
  </body>
</html>
